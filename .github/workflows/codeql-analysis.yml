name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 2 * * 0" # chaque dimanche Ã  2h du matin

jobs:
  analyze:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ "javascript", "typescript" ] # Pour Juice Shop

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          upload: false # ne pas envoyer vers GitHub Security tab

      - name: Install CodeQL CLI
        run: |
          wget https://github.com/github/codeql-cli-binaries/releases/latest/download/codeql.zip
          unzip codeql.zip -d codeql-cli
          sudo mv codeql-cli/codeql /usr/local/bin/codeql

      - name: Generate HTML report
        run: |
          codeql database create codeql-db --language=${{ matrix.language }} --source-root=.
          codeql database analyze codeql-db javascript-lgtm.qls \
            --format=sarifv2.1.0 --output=codeql-results.sarif
          codeql report summarize --format=html --output=codeql-report.html codeql-results.sarif

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: codeql-security-report
          path: codeql-report.html
