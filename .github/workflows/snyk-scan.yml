name: E2E Testing avec Cypress

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  cypress-run:
    name: Tests E2E Cypress
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Installation des dépendances
        run: npm ci

      - name: Build de l'application (si nécessaire)
        run: npm run build --if-present
        continue-on-error: true

      - name: Exécution des tests Cypress
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
          headed: false
          record: false
          config-file: cypress.config.js
        env:
          NODE_ENV: test

      - name: Sauvegarde des screenshots (en cas d'échec)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 30

      - name: Sauvegarde des vidéos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 30

      - name: Génération du rapport HTML
        if: always()
        run: |
          mkdir -p reports
          if [ -d "cypress/results" ]; then
            cp -r cypress/results/* reports/ || true
          fi

      - name: Sauvegarde du rapport de tests
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-test-report
          path: |
            reports/**/*
            cypress/results/**/*
          retention-days: 30

      - name: Résumé des tests
        if: always()
        run: |
          echo "## 🧪 Résultats des Tests E2E Cypress" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📊 Informations d'exécution :" >> $GITHUB_STEP_SUMMARY
          echo "- 🖥️ Navigateur : Chrome" >> $GITHUB_STEP_SUMMARY
          echo "- 🌐 URL testée : http://localhost:3000" >> $GITHUB_STEP_SUMMARY
          echo "- ⏱️ Timeout : 120 secondes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "cypress/videos" ]; then
            video_count=$(find cypress/videos -type f -name "*.mp4" 2>/dev/null | wc -l || echo "0")
            echo "📹 **$video_count vidéo(s) générée(s)**" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -d "cypress/screenshots" ]; then
            screenshot_count=$(find cypress/screenshots -type f 2>/dev/null | wc -l || echo "0")
            echo "📸 **$screenshot_count screenshot(s) capturé(s)**" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🔗 [Télécharger les artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)" >> $GITHUB_STEP_SUMMARY
