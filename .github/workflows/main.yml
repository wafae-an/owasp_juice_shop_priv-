name: CodeQL SAST Analysis - OWASP Juice Shop

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyse CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      packages: read
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Initialisation de CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Installation du projet
        run: npm install

      - name: Analyse CodeQL
        id: analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          upload: false
          output: ./codeql-results

      - name: Sauvegarde du rapport SARIF
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif-results
          path: ./codeql-results/*.sarif
          retention-days: 30

  generate-html-report:
    name: GÃ©nÃ©ration du Rapport HTML
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: TÃ©lÃ©chargement des rÃ©sultats SARIF
        uses: actions/download-artifact@v4
        with:
          name: codeql-sarif-results
          path: ./sarif-results

      - name: Installation de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Installation du package sarif-tools
        run: |
          python -m pip install --upgrade pip
          pip install sarif-tools

      - name: Conversion SARIF â†’ HTML
        run: |
          mkdir -p reports
          for file in ./sarif-results/*.sarif; do
            if [ -f "$file" ]; then
              filename=$(basename "$file" .sarif)
              sarif html "$file" -o "reports/${filename}.html"
            fi
          done

      - name: Upload du rapport HTML
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-report
          path: reports/*.html
          retention-days: 90

      - name: RÃ©sumÃ© du workflow
        run: |
          echo "## ðŸ“Š Rapport d'Analyse SAST - CodeQL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Analyse terminÃ©e avec succÃ¨s !" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          report_count=$(ls -1 ./reports/*.html 2>/dev/null | wc -l || echo "0")
          echo "ðŸ“„ **$report_count rapport(s) HTML gÃ©nÃ©rÃ©(s)**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ“‹ Fichiers disponibles :" >> $GITHUB_STEP_SUMMARY
          for file in ./reports/*.html; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              echo "- ðŸ” [$filename](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)" >> $GITHUB_STEP_SUMMARY
            fi
          done
          echo "" >> $GITHUB_STEP_SUMMARY
