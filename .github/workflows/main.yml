        with:
          name: codeql-sarif-results
          path: ./sarif-results

      - name: Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: GÃ©nÃ©ration du rapport HTML
        run: |
          mkdir -p reports
          npm install -g @microsoft/sarif-multitool
          npx @microsoft/sarif-multitool transform ./sarif-results/javascript.sarif --output ./reports/vulnerabilities-report.html

