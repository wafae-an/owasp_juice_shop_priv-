name: "CodeQL Security Analysis with HTML Report"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [ "javascript", "typescript" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build project (if needed)
        run: |
          if [ -f package.json ]; then
            npm run build --if-present || echo "No build step"
          fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          upload: false
          category: "/language:${{ matrix.language }}"

      # ---- Ã‰tapes pour le rapport HTML ----
      - name: Download CodeQL CLI
        run: |
          wget https://github.com/github/codeql-cli-binaries/releases/latest/download/codeql.zip
          unzip -q codeql.zip -d codeql

      - name: Debug CLI Structure
        run: ls -R ./codeql

      - name: Generate HTML Report
        run: |
          ./codeql/codeql/codeql database create codeql-db --language=${{ matrix.language }} --source-root=.
          ./codeql/codeql/codeql database analyze codeql-db codeql/${{ matrix.language }}-queries \
            --format=sarifv2.1.0 --output=codeql-results.sarif
          ./codeql/codeql/codeql report summarize --format=html \
            --output=codeql-report-${{ matrix.language }}.html codeql-results.sarif

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: CodeQL-Report-${{ matrix.language }}
          path: codeql-report-${{ matrix.language }}.html
